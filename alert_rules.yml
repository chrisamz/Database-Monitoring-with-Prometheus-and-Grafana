# alert_rules.yml
# Prometheus alerting rules for PostgreSQL

groups:
  - name: postgres_alerts
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."

      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage on {{ $labels.instance }} is above 80% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: node_memory_Active_bytes / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Memory usage on {{ $labels.instance }}"
          description: "Memory usage on {{ $labels.instance }} is above 90% for more than 5 minutes."

      - alert: DiskSpaceLow
        expr: node_filesystem_free_bytes{fstype=~"ext4|xfs"} / node_filesystem_size_bytes{fstype=~"ext4|xfs"} * 100 < 20
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Low Disk Space on {{ $labels.instance }}"
          description: "Disk space on {{ $labels.instance }} is less than 20% for more than 10 minutes."

      - alert: HighDBConnections
        expr: pg_stat_activity_count > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections on {{ $labels.instance }}"
          description: "The number of database connections on {{ $labels.instance }} is above 100 for more than 5 minutes."

      - alert: LongRunningQueries
        expr: pg_stat_activity{state="active"} > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Long running queries on {{ $labels.instance }}"
          description: "There are more than 10 long running queries on {{ $labels.instance }} for more than 5 minutes."
